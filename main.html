<!DOCTYPE html>

<html>

<head>
	  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form id="dogAdoptionForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="text" id="address" name="address" placeholder="Address" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
      </div>
      <div class="form-group">
        <select id="preferredBreeds" name="preferredBreeds" multiple required>
          <option value="Labrador">Labrador</option>
          <option value="German Shepherd">German Shepherd</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Beagle">Beagle</option>
          <option value="Bulldog">Bulldog</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
